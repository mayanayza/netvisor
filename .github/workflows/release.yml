name: Release

on:
  release:
    types: [published]

jobs:
  test-and-update-fixtures:
    name: Run Tests and Update Fixtures
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.90.0
        with:
          components: rustfmt, clippy
      
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend
      
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config
      
      - name: Run all tests
        working-directory: backend
        run: |
          cd ..
          make test
      
      - name: Update DB fixture
        run: |
          mv backend/src/tests/netvisor-next.sql backend/src/tests/netvisor.sql
          echo "✅ Updated netvisor.sql fixture"
      
      - name: Update daemon config fixture
        run: |
          mv backend/src/tests/daemon_config-next.json backend/src/tests/daemon_config.json
          echo "✅ Updated daemon_config.json fixture"
      
      - name: Commit fixture updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add backend/src/tests/netvisor.sql backend/src/tests/daemon_config.json
          git diff --staged --quiet || git commit -m "chore: update test fixtures for release ${{ github.event.release.tag_name }}"
          git push
          
  build-binaries:
    name: Build Daemon Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux - musl for maximum compatibility
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            binary: netvisor-daemon-linux-amd64
            use_cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            binary: netvisor-daemon-linux-arm64
            use_cross: true
          
          # FreeBSD
          - os: ubuntu-latest
            target: x86_64-unknown-freebsd
            binary: netvisor-daemon-freebsd-amd64
            use_cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-freebsd
            binary: netvisor-daemon-freebsd-arm64
            use_cross: true
          
          # macOS - native builds
          - os: macos-latest
            target: x86_64-apple-darwin
            binary: netvisor-daemon-darwin-amd64
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: netvisor-daemon-darwin-arm64
            use_cross: false
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.90.0
        with:
          targets: ${{ matrix.target }}
      
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend
          key: ${{ matrix.target }}
      
      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      
      - name: Build daemon
        working-directory: backend
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --bin daemon --target ${{ matrix.target }}
          else
            cargo build --release --bin daemon --target ${{ matrix.target }}
          fi
        shell: bash
      
      - name: Prepare binary
        run: |
          cp backend/target/${{ matrix.target }}/release/daemon ${{ matrix.binary }}
          chmod +x ${{ matrix.binary }}
        shell: bash
      
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: ${{ matrix.binary }}
          retention-days: 1

  build-docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build-binaries
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get release version
        id: version
        run: echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT

      - name: Build and push Server+UI image
        uses: docker/build-push-action@v5
        with:
          context: .  # Build from project root to access both backend/ and ui/
          file: ./backend/Dockerfile  
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            PUBLIC_SERVER_HOSTNAME=default
            PUBLIC_SERVER_PORT=60072
          tags: |
            mayanayza/netvisor-server:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/server:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # Build Daemon image
      - name: Build and push Daemon image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.daemon
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            mayanayza/netvisor-daemon:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/daemon:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  upload-assets:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    needs: [build-binaries, build-docker]
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            netvisor-daemon-*/netvisor-daemon-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}