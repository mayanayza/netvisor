name: Release

on:
  release:
    types: [published]

jobs:
  test-and-update-fixtures:
    name: Run Tests and Update Fixtures
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.target_commitish }}
          fetch-depth: 0
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.90.0
        with:
          components: rustfmt, clippy
      
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend
      
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc "$AGENT_TOOLSDIRECTORY"
          docker system prune -af --volumes
          df -h
                  
      - name: Run all tests
        run: |
          make dev-down
          rm -rf ./data/daemon_config/*
          export DATABASE_URL="postgresql://postgres:password@localhost:5432/scanopy_test"
          cd backend && cargo test --features generate-fixtures -- --nocapture --test-threads=1

      - name: Show container logs on test failure
        if: failure()
        run: |
          docker compose -f docker-compose.dev.yml logs
          docker compose -f docker-compose.dev.yml ps
          
      - name: Cleanup containers
        if: always()
        run: make dev-down
      
      - name: Update fixtures
        run: |
          mv backend/src/tests/scanopy-next.sql backend/src/tests/scanopy.sql
          mv backend/src/tests/daemon_config-next.json backend/src/tests/daemon_config.json
          mv ui/static/services-next.json ui/static/services.json
          mv docs/SERVICES-NEXT.md docs/SERVICES.md
          mv ui/static/billing-plans-next.json ui/static/billing-plans.json
          mv ui/static/features-next.json ui/static/features.json
          echo "✅ Updated test fixtures"
      
      - name: Commit and push fixture updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add backend/Cargo.toml backend/Cargo.lock ui/package.json ui/package-lock.json
          git add backend/src/tests/scanopy.sql backend/src/tests/daemon_config.json ui/static/services.json docs/SERVICES.md ui/static/billing-plans.json ui/static/features.json
          
          if git diff --staged --quiet; then
            echo "No fixture changes to commit"
          else
            BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
            git commit -m "chore: update test fixtures for release ${{ github.event.release.tag_name }}"
            git push origin "$BRANCH_NAME"
            echo "✅ Pushed fixture updates to $BRANCH_NAME"
          fi

  build-binaries:
    name: Build Daemon Binaries
    runs-on: ${{ matrix.os }}
    needs: test-and-update-fixtures
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            binary: scanopy-daemon-linux-amd64
            use_cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            binary: scanopy-daemon-linux-arm64
            use_cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            binary: scanopy-daemon-darwin-amd64
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: scanopy-daemon-darwin-arm64
            use_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: scanopy-daemon-windows-amd64.exe
            use_cross: false
    
    steps:
      - uses: actions/checkout@v4

      - name: Pull latest changes
        shell: bash
        run: |
          git fetch origin ${{ github.event.release.target_commitish }}
          git reset --hard origin/${{ github.event.release.target_commitish }}
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.90.0
        with:
          targets: ${{ matrix.target }}

      - name: Install Npcap SDK
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://npcap.com/dist/npcap-sdk-1.13.zip" -OutFile "$env:TEMP\npcap-sdk.zip"
          Expand-Archive -Path "$env:TEMP\npcap-sdk.zip" -DestinationPath "$env:TEMP\npcap-sdk"
          echo "LIB=$env:TEMP\npcap-sdk\Lib\x64" >> $env:GITHUB_ENV
      
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend
          key: ${{ matrix.target }}
      
      # Use pre-built cross binary instead of compiling from source
      - name: Install cross
        if: matrix.use_cross
        uses: taiki-e/install-action@cross
      
      - name: Build daemon
        working-directory: backend
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --bin daemon --target ${{ matrix.target }}
          else
            cargo build --release --bin daemon --target ${{ matrix.target }}
          fi
      
      - name: Prepare binary
        shell: bash
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            cp backend/target/${{ matrix.target }}/release/daemon.exe ${{ matrix.binary }}
          else
            cp backend/target/${{ matrix.target }}/release/daemon ${{ matrix.binary }}
            chmod +x ${{ matrix.binary }}
          fi
      
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: ${{ matrix.binary }}
          retention-days: 1

  # ============================================
  # Docker builds - parallelized by image type
  # ============================================
  
  build-docker-server-community:
    name: Build Server (Community)
    runs-on: ${{ matrix.runner }}
    needs: build-binaries
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
            suffix: amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            suffix: arm64
    
    steps:
      - uses: actions/checkout@v4

      - name: Pull latest changes
        run: |
          git fetch origin ${{ github.event.release.target_commitish }}
          git reset --hard origin/${{ github.event.release.target_commitish }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          build-args: |
            PUBLIC_SERVER_HOSTNAME=default
            PUBLIC_SERVER_PORT=60072
          tags: |
            mayanayza/scanopy-server:${{ github.event.release.tag_name }}-${{ matrix.suffix }}
            ghcr.io/${{ github.repository }}/server:${{ github.event.release.tag_name }}-${{ matrix.suffix }}
          cache-from: type=gha,scope=server-${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=server-${{ matrix.suffix }}

  build-docker-server-commercial:
    name: Build Server (Commercial)
    runs-on: ${{ matrix.runner }}
    needs: build-binaries
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
            suffix: amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            suffix: arm64
    
    steps:
      - uses: actions/checkout@v4

      - name: Pull latest changes
        run: |
          git fetch origin ${{ github.event.release.target_commitish }}
          git reset --hard origin/${{ github.event.release.target_commitish }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          build-args: |
            PUBLIC_SERVER_HOSTNAME=default
            PUBLIC_SERVER_PORT=60072
            CARGO_FEATURES=commercial
          tags: |
            mayanayza/scanopy-server-commercial:${{ github.event.release.tag_name }}-${{ matrix.suffix }}
            ghcr.io/${{ github.repository }}/server-commercial:${{ github.event.release.tag_name }}-${{ matrix.suffix }}
          cache-from: type=gha,scope=server-commercial-${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=server-commercial-${{ matrix.suffix }}

  build-docker-daemon:
    name: Build Daemon Docker
    runs-on: ubuntu-latest
    needs: build-binaries
    
    steps:
      - uses: actions/checkout@v4

      - name: Pull latest changes
        run: |
          git fetch origin ${{ github.event.release.target_commitish }}
          git reset --hard origin/${{ github.event.release.target_commitish }}
      
      # Download pre-built binaries
      - name: Download Linux amd64 binary
        uses: actions/download-artifact@v4
        with:
          name: scanopy-daemon-linux-amd64
          path: backend/
      
      - name: Download Linux arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: scanopy-daemon-linux-arm64
          path: backend/
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # Daemon uses pre-built binaries, so multi-platform is fast (no Rust compilation)
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.daemon
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            mayanayza/scanopy-daemon:${{ github.event.release.tag_name }}
            ghcr.io/${{ github.repository }}/daemon:${{ github.event.release.tag_name }}

  # ============================================
  # Create multi-arch manifests for server images
  # ============================================
  
  create-manifests:
    name: Create Multi-arch Manifests
    runs-on: ubuntu-latest
    needs: [build-docker-server-community, build-docker-server-commercial, build-docker-daemon]
    
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create manifest for Server Community (Docker Hub)
        run: |
          docker buildx imagetools create -t mayanayza/scanopy-server:${{ github.event.release.tag_name }} \
            mayanayza/scanopy-server:${{ github.event.release.tag_name }}-amd64 \
            mayanayza/scanopy-server:${{ github.event.release.tag_name }}-arm64
      
      - name: Create manifest for Server Community (GHCR)
        run: |
          docker buildx imagetools create -t ghcr.io/${{ github.repository }}/server:${{ github.event.release.tag_name }} \
            ghcr.io/${{ github.repository }}/server:${{ github.event.release.tag_name }}-amd64 \
            ghcr.io/${{ github.repository }}/server:${{ github.event.release.tag_name }}-arm64
      
      - name: Create manifest for Server Commercial (Docker Hub)
        run: |
          docker buildx imagetools create -t mayanayza/scanopy-server-commercial:${{ github.event.release.tag_name }} \
            mayanayza/scanopy-server-commercial:${{ github.event.release.tag_name }}-amd64 \
            mayanayza/scanopy-server-commercial:${{ github.event.release.tag_name }}-arm64
      
      - name: Create manifest for Server Commercial (GHCR)
        run: |
          docker buildx imagetools create -t ghcr.io/${{ github.repository }}/server-commercial:${{ github.event.release.tag_name }} \
            ghcr.io/${{ github.repository }}/server-commercial:${{ github.event.release.tag_name }}-amd64 \
            ghcr.io/${{ github.repository }}/server-commercial:${{ github.event.release.tag_name }}-arm64

  upload-assets:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    needs: [build-binaries, create-manifests]
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            scanopy-daemon-*/scanopy-daemon-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}