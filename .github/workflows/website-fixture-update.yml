name: Sync Fixtures to Website

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to sync fixtures from (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  sync-fixtures:
    name: Sync Fixtures to Website
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout scanopy repo
        uses: actions/checkout@v4
        with:
           ref: dev  # instead of ${{ inputs.release_tag }}
      
      - name: Checkout website repo
        uses: actions/checkout@v4
        with:
          repository: scanopy/website
          token: ${{ secrets.SYNC_FIXTURES_TO_WEBSITE_TOKEN }}
          path: website

      - name: Debug files
        run: |
          echo "=== Source file info ==="
          ls -la ui/static/services.json
          echo "Line count: $(wc -l < ui/static/services.json)"
          echo "First entry: $(head -20 ui/static/services.json)"
          echo ""
          echo "Checking for Neo4j:"
          grep -i "neo4j" ui/static/services.json || echo "NOT FOUND"
          
          echo ""
          echo "=== Website file info ==="
          ls -la website/src/lib/fixtures/services.json
          echo "Line count: $(wc -l < website/src/lib/fixtures/services.json)"
          echo ""
          echo "Checking for Neo4j:"
          grep -i "neo4j" website/src/lib/fixtures/services.json || echo "NOT FOUND"
          
          echo ""
          echo "=== Diff ==="
          diff ui/static/services.json website/src/lib/fixtures/services.json || echo "Files differ"
      
      - name: Copy fixtures
        run: |
          mkdir -p website/src/lib/fixtures/
          cp ui/static/services.json website/src/lib/fixtures/
          cp ui/static/features.json website/src/lib/fixtures/
          cp ui/static/billing-plans.json website/src/lib/fixtures/
      
      - name: Commit and push
        working-directory: website
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/lib/fixtures/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync fixtures from ${{ inputs.release_tag }}"
            git push
          fi
